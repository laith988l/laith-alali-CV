      <script>
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".lightbox .close");

        let scrollY = 0; // Ø­ÙØ¸ Ù…ÙˆÙ‚Ø¹ Scroll Ø§Ù„Ø­Ø§Ù„ÙŠ

        document.querySelectorAll(".gallery figure").forEach(fig => {
          fig.addEventListener("click", () => {
            const img = fig.querySelector("img");

            // Ø§Ø¬Ù„Ø¨ Ù…ÙˆÙ‚Ø¹ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø­Ø§Ù„ÙŠ
            const scrollY = window.scrollY;

            lightbox.classList.add("show");
            lightboxImg.src = img.src;

            // Ø®Ù„ÙŠ Ø§Ù„Ù„Ø§ÙŠØª Ø¨ÙˆÙƒØ³ ÙŠØªØ­Ø±Ùƒ Ù…Ø¹ Ø§Ù„ØµÙØ­Ø©
            lightbox.style.position = "absolute";
            lightbox.style.top = scrollY + "px";
            lightbox.style.left = "0";
            lightbox.style.width = "100%";
            lightbox.style.height = "100vh";
          });
        });
        // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ X Ù„Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù„Ø§ÙŠØª Ø¨ÙˆÙƒØ³
        closeBtn.addEventListener("click", () => {
          lightbox.classList.remove("show");

          // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØµÙØ­Ø© Ù„Ù…ÙƒØ§Ù†Ù‡Ø§ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ ÙˆÙØªØ­ Scroll
          document.body.style.position = "";
          document.body.style.top = "";
          document.body.style.left = "";
          document.body.style.right = "";
          window.scrollTo(0, scrollY);
        });

        // Ø¥ØºÙ„Ø§Ù‚ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¨Ø±Ø© Ø§Ù„ØµÙˆØ±Ø©
        lightbox.addEventListener("click", (e) => {
          if (e.target === lightbox) {
            lightbox.classList.remove("show");
            document.body.style.position = "";
            document.body.style.top = "";
            document.body.style.left = "";
            document.body.style.right = "";
            window.scrollTo(0, scrollY);
          }
        });


        const discoverBtn = document.getElementById("discover-btn");

        document.querySelectorAll(".gallery figure img").forEach(img => {
          img.addEventListener("click", () => {
            lightbox.classList.add("show");
            lightboxImg.src = img.src;
            discoverBtn.href = img.dataset.link; // ðŸ”¥ link updates per image
          });
        });

        closeBtn.addEventListener("click", () => {
          lightbox.classList.remove("show");
        });


        const prevBtn = document.querySelector(".lightbox .prev");
        const nextBtn = document.querySelector(".lightbox .next");


        let currentImages = [];
        let currentIndex = 0;

        // Open lightbox when clicking any image
        document.querySelectorAll(".gallery figure").forEach(figure => {
          const imgs = Array.from(figure.querySelectorAll("img"));

          imgs.forEach((img, index) => {
            img.addEventListener("click", e => {
              e.stopPropagation();

              currentImages = imgs.map(i => i.src);
              currentIndex = index;

              lightbox.classList.add("show");
              lightboxImg.src = currentImages[currentIndex];
              discoverBtn.href = figure.dataset.github || "#";
            });
          });
        });

        // Navigation
        nextBtn.addEventListener("click", e => {
          e.stopPropagation();
          currentIndex = (currentIndex + 1) % currentImages.length;
          lightboxImg.src = currentImages[currentIndex];
        });

        prevBtn.addEventListener("click", e => {
          e.stopPropagation();
          currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
          lightboxImg.src = currentImages[currentIndex];
        });

        // Close
        closeBtn.addEventListener("click", () => {
          lightbox.classList.remove("show");
        });

        lightbox.addEventListener("click", e => {
          if (e.target === lightbox) {
            lightbox.classList.remove("show");
          }
        });


      </script>
