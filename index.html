  <script>
    // Generate 200 stars randomly
 const starCount = 300;
for(let i = 0; i < starCount; i++){
  const star = document.createElement('div');
  star.className = 'star';

  // موقع عشوائي على المحور X
  star.style.left = Math.random() * window.innerWidth + 'px';

  // تأخير عشوائي لبداية الحركة لتكون متواصلة
  const delay = Math.random() * 10; // ثواني
  star.style.animationDelay = delay + 's';

  // حجم عشوائي
  const size = Math.random() * 3 + 1;
  star.style.width = star.style.height = size + 'px';

  // سرعة مختلفة لكل نجم (أسرع)
  const duration = Math.random() * 5 + 5; // بين 5 و 10 ثواني
  star.style.animationDuration = duration + 's';

  // لون أبيض شفاف متغير قليلاً
  star.style.opacity = Math.random() * 0.7 + 0.3;

  document.body.appendChild(star);
}
  </script>
